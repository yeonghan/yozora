{% extends "layout/base.html" %}
{% block content %}
<h1>Posts</h1>
<ul class="list-unstyled">
  {% for post in posts %}
	<li>
		<div class="card">
		  <div class="card-body">
			<h5><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h5>
		    <p>{{ post.content }}</p>
			<p>comments: {{ post.comment_set.count }}</p>
		  </div>
		</div>
	</li>
   {% endfor %}
</ul>
{% endblock %}
